<h1>HTTP[http]<a class="headerlink" href="#http-http" title="永久链接至标题">¶</a></h1>
<p>HTTP模块是基于 <a class="reference external" href="https://www.php-fig.org/psr/psr-7/">https://www.php-fig.org/psr/psr-7/</a> 的实现。</p>
<div class="section" id="id1">
<h2>如何安装？<a class="headerlink" href="#id1" title="永久链接至标题">¶</a></h2>
<ol class="arabic">
<li><p class="first">通过 <a class="reference external" href="https://getcomposer.org/">composer</a> 安装:</p>
<div class="highlight-default notranslate"><div class="highlight"><pre><span></span><span class="n">composer</span> <span class="n">require</span> <span class="n">asbamboo</span><span class="o">/</span><span class="n">http</span>
</pre></div>
</div>
</li>
<li><p class="first">从 <a class="reference external" href="https://github.com/asbamboo/http">https://github.com/asbamboo/http</a> 获取。</p>
</li>
</ol>
